<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Ellipsis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="nav-brand">Text Ellipsis</h1>
    </nav>

    <main class="container">
      <div>
        <label class="label" for="component-name"
          >Enter text<span class="input-required">*</span></label
        >
        <input
          type="text"
          class="input"
          placeholder="Enter your text here"
          id="input"
          autocomplete="off"
        />
      </div>

      <p id="output"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
